<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>DK-RPG: Medieval</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>⚜️ DK-RPG Legends ⚜️</h1>
    
    <div id="login-screen">
        <div class="box">
            <h2>Gate of Heroes</h2>
            <p>โปรดแสดงตัวตนเพื่อเข้าสู่ดินแดน</p>
            <br>
            <button class="google-btn" onclick="loginGoogle()">
                🛡️ เข้าสู่ระบบด้วย Google
            </button>
        </div>
    </div>

    <div id="game-screen" style="display:none;">
        <div class="box">
            <h2>Sir <span id="display-name">Hero</span></h2>
            <hr>
            <p style="font-size: 20px;">Level: <span id="lvl">1</span></p>
            <p style="font-size: 20px;">Gold: <span id="gold">0</span> 🪙</p>
            <hr>
            
            <button onclick="train()">⚔️ ฝึกดาบ</button>
            <button onclick="farm()">📜 รับภารกิจ</button>
            <br><br>
            <button class="save-btn" onclick="saveData()">💾 บันทึกการเดินทาง</button>
            <button onclick="logout()" style="background:#c0392b; border-color:#e74c3c;">🚪 ออกจากระบบ</button>
        </div>
        <p id="status"></p>
    </div>

    <script type="module" src="js/script.js"></script>
    
</body>
</html>
